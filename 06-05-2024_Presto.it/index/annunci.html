<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto.it - La tua idea di villa</title>

    <!-- Link Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link My Css -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container-lg">
        <header class="box-shadow">
            <!-- Navbar-->
            <nav class="navbar navbar-expand-lg mt-2 navbar-bg-color">
                <div class="container-fluid">
                  <a class="navbar-brand" href="./index.html"><i class="fa-brands fa-rebel logo-dim"></i></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Annunci</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Chi siamo</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>

        <main class="mt-5">
          <div class="row">

            <!-- Filtri -->
            <div class="col-12 col-md-3 filter_section py-3 box pb-2 mb-3">
              <h4 class="pb-2 border-bottom border-black">
                Filtra per:
                <button class="btn float-end" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilter" aria-expanded="true" aria-controls="collapseFilter">
                  <i class="fa-solid fa-caret-down"></i>
                </button>
              </h4>

              
              
              <div class="collapse" id="collapseFilter">
                <!-- Filtro per città -->
                <div class="border-bottom border-black pb-2">
                  <h5><i class="fa-solid fa-city"></i> Città</h5>
                  <div id="cont_city_filter">
                    <input type="radio" class="btn-check form-check-input" name="city_filter" id="all" autocomplete="off">
                    <label class="btn ms-1" for="all">Tutte le città</label>
                  </div>
                </div> 

                <!-- Filtro per Numeri camera -->
                <div class="border-bottom border-black mt-4 pb-2">
                  <h5><i class="fa-solid fa-house"></i> Numero stanze</h5>
                  <input type="radio" class="btn-check room-check-input" name="room_filter" id="qualsiasi" autocomplete="off">
                  <label class="btn" for="qualsiasi">Qualsiasi</label>
                  <input type="radio" class="btn-check room-check-input" name="room_filter" id="3" autocomplete="off">
                  <label class="btn" for="3">3 Camere</label>
                  <input type="radio" class="btn-check room-check-input" name="room_filter" id="4" autocomplete="off">
                  <label class="btn" for="4">4 Camere</label>
                  <input type="radio" class="btn-check room-check-input" name="room_filter" id="5" autocomplete="off">
                  <label class="btn" for="5">5 Camere</label>
                  <input type="radio" class="btn-check room-check-input" name="room_filter" id="6" autocomplete="off">
                  <label class="btn" for="6">6 Camere</label>
                </div>

                <!-- Filtro piscina -->
                <div class="border-bottom border-black mt-4 pb-2">
                  <h5><i class="fa-solid fa-person-swimming"></i> Con piscina</h5>
                  
                  <input type="radio" class="btn-check pool-check-input" name="pool_filter" id="true" autocomplete="off">
                  <label class="btn" for="true">Si</label>
                  <input type="radio" class="btn-check pool-check-input" name="pool_filter" id="false" autocomplete="off">
                  <label class="btn" for="false">No</label>
                  <input type="radio" class="btn-check pool-check-input" name="pool_filter" id="uguale" autocomplete="off">
                  <label class="btn" for="uguale">Indifferente</label>
                </div>

                <!-- Filtro Prezzo -->
                <div class="border-bottom border-black mt-4 pb-2">
                  <h5><i class="fa-solid fa-euro-sign"></i> Prezzo</h5>
                  <input type="radio" class="btn-check" name="price_filter" id="option_1" autocomplete="off">
                  <label class="btn" for="option_1">< 300.000€</label>
                  <input type="radio" class="btn-check" name="price_filter" id="option_2" autocomplete="off">
                  <label class="btn" for="option_2">300.000€ - 500.000€</label>
                  <input type="radio" class="btn-check" name="price_filter" id="option_3" autocomplete="off">
                  <label class="btn" for="option_3">500.000€ - 800.000€</label>
                  <input type="radio" class="btn-check" name="price_filter" id="option_4" autocomplete="off">
                  <label class="btn" for="option_4">> 800.000€</label>
                
                </div>

                <!-- Reset Filtri -->
                <button type="button" class="btn custom-button mt-2 float-end" id="reset_filter">Reset Filtri</button>

              </div>
         
            </div>

            <!-- Annunci -->
            <div class="col-md-9">
              <div id="cont_annunci" class="row border-bottom border-black ms-auto">
              </div>
            </div>

          </div>
        </main>

    </div>
    
    
    
    
    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- My Js -->
    <script src="../js/annunci.js"></script>
</body>
</html>
