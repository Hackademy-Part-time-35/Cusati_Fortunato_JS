<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica Fortunato Cusati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">La mia Rubrica</h1>
    <div>
        <div class="form">
            <input type="text" name="input_name" id="input_name" placeholder="Nome Contatto">
            <input type="text" name="input_tel" id="input_tel" placeholder="Numero Contatto">
            
        </div>
        <div class="buttons">
            <button id="add" class="single_button">Aggiungi nuovo contatto</button>
            <button id="remove" class="single_button">Rimuovi contatto</button>
            <button id="show" class="single_button">Mostra rubrica</button>
            <button id="modify" class="single_button">Modifica un contatto</button>
        </div>
        <div class="contact_list">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
